<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner text-center" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/kob-and-jordan.jpg')">
    <div class="banner-container">
      <h1>Mentor and Protégé</h1>
      <p>The last dance.</p>
      <a href="https://www.youtube.com/watch?v=KGLFK0I6-mk" class="btn1">The Duel</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container text-center">
    <h2>Legends never DIE!</h2>
    <div class="card-container">
      <div class="card">
        <img src="images/airj.gif" alt="Jordan">
        <h3>Air Jordan</h3>
        <p>When he is free, job is done!</p>
      </div>

      <div class="card">
        <img src="images/kobej.gif" alt="torch">
        <h3>Passing the torch!</h3>
        <p>Listen, learn and execute! <br> Learn from the best to be the best!</p>
      </div>

      <div class="card">
        <img src="images/kobe.gif" alt="Kb">
        <h3>Black Mamba</h3>
        <p>The young Kobe just did a 360 dunk.</p>
      </div>

    </div>
  </div>
  <!-- code a footer -->
  <div class="footer text-center">      
    <h2>Follow them</h2>
    <ul class="list-inline">
      <li>
        <a href="https://www.jordan.com" target="_blank">
        <img src="images/jblogo.png" width="80px" height="80px" border-radius="50%" class = "avatar" alt="MJ">
        </a>
      </li>
      <li>
        <a href="https://granitystudios.com/" target="_blank">
        <img src="images/kologo.png" width="80px" height="80px" border-radius="50%" class = "avatar" alt="KB">
        </a>
      </li>
    </ul>
  </div>






</body>
</html>
